            function drawChart() {
            datas = [['cidade', '2000','2010', '2022']]
            for(let i = 0; i<dados.length; i++){
                datas.push([dados[i].nome,dados[i].dados.populacao2000.total,dados[i].dados.populacao2010.total,dados[i].dados.populacao2022.total])
            }

            // Set Data
            const data = google.visualization.arrayToDataTable(datas);

            // Set Options
            const options = {
            title: 'População total',
            legend: { position: 'top', textStyle:{
                fontSize: 16
            }},
            backgroundColor: 'transparent',
            focusTarget: 'category',
            chartArea: {bottom:75,top:150},
            bar:{groupWidth:'75%'},
            hAxis:{
                format: 'decimal',
                gridlines:{
                    color: 'black'
                }
            },
            vAxis:{
                textStyle: {
                    fontSize: 12,
                }
            },
            colors:['#5888e9','#DC3912','#FF9900'] 
            };

            // Draw
            const chart = new google.visualization.BarChart(document.getElementById('myChart'));
            chart.draw(data, options);

            }

            function drawChart5() {
                daidos={
                    _0_40:[0,''],
                    _40_60:[0,''],
                    _60_70:[0,''],
                    _70_80:[0,''],
                    _80_90:[0,''],
                    _90_95:[0,''],
                    _95_100:[0,'']
                }
                for(let i = 0; i<dados.length; i++){
                    num = dados[i].dados.arborizacao.valor
                    switch (true) {
                        case (num <= 40):
                            daidos._0_40[0]+=1
                            daidos._0_40[1]+='\n'+dados[i].nome+' : '+String(dados[i].dados.arborizacao.valor).replace('.',',')+'%'
                            break;
                        case (num >= 40 && num < 60):
                            daidos._40_60[0]+=1
                            daidos._40_60[1]+='\n'+dados[i].nome+' : '+String(dados[i].dados.arborizacao.valor).replace('.',',')+'%'
                            break;
                        case (num >= 60 && num < 70):
                            daidos._60_70[0]+=1
                            daidos._60_70[1]+='\n'+dados[i].nome+' : '+String(dados[i].dados.arborizacao.valor).replace('.',',')+'%'
                            break;
                        case (num >= 70 && num < 80):
                            daidos._70_80[0]+=1
                            daidos._70_80[1]+='\n'+dados[i].nome+' : '+String(dados[i].dados.arborizacao.valor).replace('.',',')+'%'
                            break;
                        case (num >= 80 && num < 90):
                            daidos._80_90[0]+=1
                            daidos._80_90[1]+='\n'+dados[i].nome+' : '+String(dados[i].dados.arborizacao.valor).replace('.',',')+'%'
                            break;
                        case (num >= 90 && num < 95):
                            daidos._90_95[0]+=1
                            daidos._90_95[1]+='\n'+dados[i].nome+' : '+String(dados[i].dados.arborizacao.valor).replace('.',',')+'%'
                            break;
                        case (num >= 95 && num <= 100):
                            daidos._95_100[0]+=1
                            daidos._95_100[1]+='\n'+dados[i].nome+' : '+String(dados[i].dados.arborizacao.valor).replace('.',',')+'%'
                            break;
                    }
                }


                datas = [
                    ['Arborização', 'cidades', {role: 'tooltip'}],
                    ['0%~40%', daidos._0_40[0], daidos._0_40[0]+daidos._0_40[1]+'.'],
                    ['40%~60%', daidos._40_60[0], daidos._40_60[0]+daidos._40_60[1]+'.'],
                    ['60%~70%', daidos._60_70[0], daidos._60_70[0]+daidos._60_70[1]+'.'],
                    ['70%~80%', daidos._70_80[0], daidos._70_80[0]+daidos._70_80[1]+'.'],
                    ['80%~90%', daidos._80_90[0], daidos._80_90[0]+daidos._80_90[1]+'.'],
                    ['90%~95%', daidos._90_95[0], daidos._90_95[0]+daidos._90_95[1]+'.'],
                    ['95%~100%', daidos._95_100[0], daidos._95_100[0]+daidos._95_100[1]+'.'],
                ]
                    
                    // Set Data
                    const data = google.visualization.arrayToDataTable(datas);
                    
                    // Set Options
                    const options = {
                        title: 'Arborização',
                        legend: { position: 'top', textStyle:{
                        fontSize: 16
                    }},
                    backgroundColor: 'transparent',
                    focusTarget: 'category',
                    chartArea: {bottom:75,top:150},

                        format: 'percent',

                            fontSize: 12,
